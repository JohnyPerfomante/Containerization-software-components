version: '3.9'

services:
  web:
    build: ./app
    container_name: flask_web
    ports:
      - "5050:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=users_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - webnet

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - webnet

volumes:
  pgdata:

networks:
  webnet:
